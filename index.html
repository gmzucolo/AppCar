<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Minha CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>AppCar</title>
  </head>
  <body>
    <h1>AppCar</h1>

    <!-- HEADER -->
    <header></header>

    <!-- MAIN -->
    <section>
      <div class="container">
        <div class="row">
          <div class="card col" style="width: 18rem">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">Portão</p>
            </div>
          </div>
          <div class="card col" style="width: 18rem">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">Luzes</p>
            </div>
          </div>
          <div class="card col" style="width: 18rem">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">Climatização</p>
            </div>
          </div>
          <div class="card col" style="width: 18rem">
            <img src="./assets/icon-music.svg" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">Sonorização</p>
            </div>
          </div>
          <div class="card col" style="width: 18rem">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">Limpeza</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="navbar fixed-bottom nav-pills nav-fill">
        <div class="row navbar-person" style="color: #a9a9a9">
          <div class="col-md-2 mt-2">
            <img
              src="./assets/icon-music.svg "
              class="bd-placeholder-img rounded-circle"
              width="80"
              height="80"
              alt=""
            />
            <h2>Música</h2>
          </div>
          <div class="divider col-md-2 mt-2">
            <img
              src="./assets/icon-air.svg"
              class="bd-placeholder-img rounded-circle"
              width="80"
              height="80"
              alt=""
            />
            <h2>Ar</h2>
          </div>
          <div class="divider col-md-2 mt-2">
            <img
              src="./assets/icon-gps.svg"
              class="bd-placeholder-img rounded-circle"
              width="80"
              height="80"
              alt=""
            />
            <h2>GPS</h2>
          </div>
          <div class="divider col-md-2 mt-2">
            <img
              src="./assets/icon-car.svg"
              class="bd-placeholder-img rounded-circle"
              width="80"
              height="80"
              alt=""
            />
            <h2>Carro</h2>
          </div>
          <div class="divider col-md-2 mt-2">
            <img
              src="./assets/icon-phone.svg"
              class="bd-placeholder-img rounded-circle"
              width="80"
              height="80"
              alt=""
            />
            <h2>Celular</h2>
          </div>
          <div class="divider col-md-2 mt-2">
            <img
              src="./assets/icon-apps.svg"
              class="bd-placeholder-img rounded-circle"
              width="80"
              height="80"
              alt=""
            />
            <h2>Apps</h2>
          </div>
        </div>
      </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
